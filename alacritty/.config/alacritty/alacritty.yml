window:
  padding:
    x: 0
    y: 0

  dynamic_padding: true

  decorations: none

  opacity: 0.9

  startup_mode: Maximized

  title: Alacritty

  dynamic_title: false

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: Hack Nerd Font

    style: Regular

  bold:
    family: Hack Nerd Font

    style: Bold

  italic:
    family: Hack Nerd Font

    style: Italic

  bold_italic:
    family: Hack Nerd Font

    style: Bold Italic

  size: 12.0

shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161e'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
