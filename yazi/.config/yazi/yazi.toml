[manager]
layout = [1, 4, 3]
sort_by = "natural"
sort_sensitive = false
sort_reverse = true
sort_dir_first = true
show_hidden = false
show_symlink = true

[opener]
folder = [
    { exec = '$EDITOR "$@"', block = true, desc = "Open with $EDITOR" },
]
image = [
    { exec = 'imv "$@"' },
    { exec = '''exiftool "$1"; echo "Press enter to exit"; read''', block = true, desc = "Show EXIF" },
]
pdf = [
    { exec = 'zathura "$@"' },
]
