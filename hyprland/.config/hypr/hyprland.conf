# monitor=name,resolution,position,scale
monitor=eDP-1, 1920x1080@60, 0x0, 1

# Only needed on non-systemd distros
exec-once = dunst & hyprpaper & pipewire & pipewire-pulse & wireplumber & foot --server & waybar

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, cz
    kb_variant = altgr-intl, qwerty
    kb_model =
    kb_options = grp:win_space_toggle, caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(ffffffff) rgba(dddddddd) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to Mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = workspace 2, firefox
windowrule = workspace 3, Emacs
windowrule = workspace 4, spotify-launcher
windowrule = workspace 5, discord
windowrule = float, imv
windowrule = float, galculator

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$Mod = "ALT"
$ShiftMod = "$Mod_SHIFT"
$CtrlMod = "CTRL_$Mod"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Spawn terminal
bind = $Mod, RETURN, exec, foot
# Close active window
bind = $ShiftMod, Q, killactive, 
# Exit hyprland
bind = CTRL_ALT, BACKSPACE, exit, 
bind = $Mod, V, togglefloating, 
# Run wofi - application launcher
bind = $Mod, P, exec, wofi -IGba --show drun
# Run wofi for scripts
bind = $ShiftMod, P, exec, wofi --show run
bind = $Mod, D, pseudo, # dwindle
bind = $Mod, F, togglesplit, # dwindle
# bind = $Mod_SHIFT, F, full

# Move focus with Mod + arrow keys
bind = $Mod, H, movefocus, l
bind = $Mod, L, movefocus, r
bind = $Mod, K, movefocus, u
bind = $Mod, J, movefocus, d

# Switch workspaces with Mod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
bind = $Mod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with Mod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

# Fn keys binds
bind =, XF86_AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind =, XF86_AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bind =, XF86_AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bind =, XF86_AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind =, XF86_MonBrightnessUp, exec, xbacklight -inc 5
bind =, XF86_MonBrightnessDown, exec, xbacklight -dec 5

# Suspend, Poweroff ... shorcuts
bind = SHIFT_SUPER, L, exec, swaylock -i ~/personal/pictures/wallpapers/lock.png
bind = SHIFT_SUPER, S, exec, loginctl suspend && swaylock -i ~/personal/pictures/wallpapers/lock.png
bind = SHIFT_SUPER, P, exec, loginctl poweroff
bind = SHIFT_SUPER, R, exec, loginctl reboot
